      function valid(pwd) {
        var c1 = false,
          c2 = false;
        for (var i = 0; i < pwd.length; i++) {
          var x = pwd.charAt(i);
          if (!isLetter(x) && !Number.isInteger(parseInt(x, 10)) && x !== "@")
            return false;
          if (isLetter(x) && x.toUpperCase() === x) c1 = true;
          if (Number.isInteger(parseInt(x, 10))) c2 = true;
        }
        return c1 && c2;
      }

      function isLetter(c) {
        return c.toLowerCase() != c.toUpperCase();
